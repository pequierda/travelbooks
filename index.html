<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelbooks - Exclusive Travel Packages</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#052858',
                        'accent': '#ffa200',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50">
    <!-- Simple Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold text-primary text-center">Travelbooks</h1>
        </div>
    </header>

    <!-- Hero Section - Mobile Optimized -->
    <section class="bg-gradient-to-br from-primary to-primary/90 text-white py-12 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="text-3xl font-bold mb-4 sm:text-4xl">Exclusive Travel Packages</h2>
            <p class="text-lg opacity-90 mb-6">Discover amazing destinations at unbeatable prices</p>
        </div>
    </section>

    <!-- Packages Section - Mobile First -->
    <section class="py-8 px-4">
        <div class="max-w-6xl mx-auto">
            <div id="packages-container" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Loading state -->
                <div class="col-span-full text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
                    <p class="text-gray-600">Loading packages...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Simple Footer -->
    <footer class="bg-primary text-white py-8 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <p class="text-gray-300 mb-4">&copy; 2024 Travelbooks. All rights reserved.</p>
            <div class="flex justify-center space-x-6 text-sm">
                <a href="#" class="text-gray-300 hover:text-accent transition-colors">Contact</a>
                <a href="#" class="text-gray-300 hover:text-accent transition-colors">Terms</a>
                <a href="#" class="text-gray-300 hover:text-accent transition-colors">Privacy</a>
            </div>
        </div>
    </footer>

    <script>
        // Function to parse package data from text
        function parsePackages(text) {
            const packages = [];
            const lines = text.split('\n');
            let currentPackage = null;
            let currentDescription = [];
            
            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                
                // Check if this line is a package header (contains |)
                if (trimmedLine.includes('|') && trimmedLine.split('|').length >= 4) {
                    // Save previous package if exists
                    if (currentPackage) {
                        currentPackage.description = currentDescription.join('\n');
                        packages.push(currentPackage);
                    }
                    
                    // Start new package
                    const parts = trimmedLine.split('|');
                    currentPackage = {
                        name: parts[0].trim(),
                        duration: parts[1].trim(),
                        price: parts[2].trim(),
                        image: parts[3].trim(),
                        description: '',
                        index: packages.length
                    };
                    currentDescription = [];
                } else if (currentPackage && trimmedLine !== '') {
                    // Add line to current package description
                    currentDescription.push(line);
                }
            });
            
            // Don't forget the last package
            if (currentPackage) {
                currentPackage.description = currentDescription.join('\n');
                packages.push(currentPackage);
            }
            
            return packages;
        }

        // Function to parse description sections
        function parseDescription(description) {
            const sections = description.split('\n\n');
            let html = '';
            
            sections.forEach(section => {
                if (section.trim() === '') return;
                
                const lines = section.trim().split('\n');
                const sectionTitle = lines[0];
                const sectionContent = lines.slice(1);
                
                // Skip if no content
                if (sectionContent.length === 0) return;
                
                html += '<div class="mb-4">';
                html += `<h4 class="font-semibold text-primary mb-2">${sectionTitle}</h4>`;
                html += '<ul class="list-disc list-inside space-y-1 text-gray-700">';
                
                sectionContent.forEach(line => {
                    line = line.trim();
                    if (line === '') return;
                    
                    if (line.startsWith('*')) {
                        const content = line.substring(1);
                        html += `<li>${content}</li>`;
                    } else if (line.startsWith('üïñ') || line.startsWith('ü™™') || line.startsWith('üçΩ') || line.startsWith('üåø')) {
                        html += `<li class="text-sm text-gray-600">${line}</li>`;
                    } else if (line.includes(':')) {
                        // Handle lines that might be section headers but don't start with *
                        html += `<li>${line}</li>`;
                    }
                });
                
                html += '</ul>';
                html += '</div>';
            });
            
            return html;
        }

        // Function to create package card HTML
        function createPackageCard(package) {
            return `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                    <div class="relative h-48 sm:h-56">
                        <div class="w-full h-full bg-gradient-to-br from-primary to-primary/80 flex items-center justify-center">
                            <svg class="w-16 h-16 text-white opacity-50" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <div class="absolute top-3 right-3">
                            <span class="bg-accent text-white px-3 py-1 rounded-full text-sm font-medium shadow-md">${package.duration}</span>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 mb-3">${package.name}</h3>
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-3xl font-bold text-primary">${package.price}</span>
                        </div>
                        <button class="w-full bg-accent hover:bg-accent/90 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 transform hover:scale-105 mb-4">
                            Book This Package
                        </button>
                        <div class="border-t border-gray-200 pt-4">
                            <button onclick="toggleDescription(${package.index})" class="w-full text-left text-primary hover:text-accent font-medium flex items-center justify-between">
                                <span>View Package Details</span>
                                <svg id="icon-${package.index}" class="w-5 h-5 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="description-${package.index}" class="hidden mt-4 text-sm text-gray-600 space-y-3">
                                ${parseDescription(package.description)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to load and display packages
        async function loadPackages() {
            try {
                const response = await fetch('packages.txt');
                if (!response.ok) {
                    throw new Error('Failed to load packages.txt');
                }
                
                const text = await response.text();
                const packages = parsePackages(text);
                
                const container = document.getElementById('packages-container');
                
                if (packages.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="bg-white rounded-lg p-8 shadow-lg">
                                <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.47-.881-6.08-2.33"></path>
                                </svg>
                                <h3 class="text-lg font-medium text-gray-900 mb-2">No packages available</h3>
                                <p class="text-gray-500">Check back soon for new travel packages.</p>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = packages.map(package => createPackageCard(package)).join('');
                }
            } catch (error) {
                console.error('Error loading packages:', error);
                document.getElementById('packages-container').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="bg-white rounded-lg p-8 shadow-lg">
                            <svg class="mx-auto h-16 w-16 text-red-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                            </svg>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">Error loading packages</h3>
                            <p class="text-gray-500">Unable to load package information. Please try again later.</p>
                        </div>
                    </div>
                `;
            }
        }

        // Function to toggle description
        function toggleDescription(index) {
            const description = document.getElementById(`description-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            
            if (description.classList.contains('hidden')) {
                description.classList.remove('hidden');
                icon.classList.add('rotate-180');
            } else {
                description.classList.add('hidden');
                icon.classList.remove('rotate-180');
            }
        }

        // Load packages when page loads
        document.addEventListener('DOMContentLoaded', loadPackages);
    </script>
</body>
</html>
